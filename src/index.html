<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container p-5">
      <h1><i class="fas fa-chart-line"></i> Leaderboard</h1>
      <hr />
      <div class="row">
        <div class="col-lg-8">
          <div
            class="mb-3 mt-2 d-flex justify-content-between align-items-start"
          >
            <div>
              <h5>Recent Scores</h5>
            </div>
            <div>
              <button
                type="button"
                class="btn btn-sm btn-primary"
                id="refreshData"
              >
                <i class="fas fa-sync-alt"></i>
                Refresh Data
              </button>
            </div>
          </div>

          <div class="card display shadow mb-4">
            <div
              class="
                d-flex
                justify-content-between
                align-items-start
                bg-primary
                text-white
                p-3
              "
            >
              <h6 class="fw-bold">Name</h6>
              <h6 class="fw-bold">Scores</h6>
            </div>
            <ul id="scoresList" class="list-group list-group-flush"></ul>
          </div>
        </div>
        <div class="col-lg-4 pt-2">
          <h5>Add Your Score</h5>
          <form class="mt-4 card p-2 shadow display">
            <div class="form-group">
              <input
                type="text"
                id="user"
                placeholder="Your Name"
                class="form-control mb-2"
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                id="score"
                placeholder="Your Score"
                class="form-control mb-2"
              />
            </div>
            <div class="row">
              <div class="d-grid">
                <button
                  type="submit"
                  class="btn btn-sm btn-dark"
                  id="submitBtn"
                >
                  <i class="far fa-save"></i>
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
